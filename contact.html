<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/stylecontact.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>

  <body>
    <!-- JS DEFINITIONS -->
    <script src="script/sidebar.js"></script>

    <!-- SIDEBARS -->
    <div id="sidebar" class="sidebar">
      <a href="/" class="sidebar-link">Home</a>
      <a href="/about" class="sidebar-link">About Us</a>
      <a href="/services" class="sidebar-link">Services</a>
      <a href="/benefits" class="sidebar-link">Benefits</a>
      <a href="/contact" class="sidebar-link">Contact Us</a>
    </div>
    <div id="sidebar2" class="sidebar2">
      <img
        class="sidebarLogo"
        src="images/MarmotLogo.png"
        alt="Contact Banner"
      />
    </div>

    <!-- MAIN CONTAINER -->
    <div id="contact-mainsection" class="mainsection">
      <div id="navBar" class="navBar">
        <a
          href="/"
          style="
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            text-decoration: none;
          "
        >
          <div class="navbar-button" style="margin-top: 15vh">
            <div class="navbar-button-text">Home</div>
          </div>
        </a>
        <a
          href="/about"
          style="
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            text-decoration: none;
          "
        >
          <div class="navbar-button">
            <div class="navbar-button-text">About Us</div>
          </div>
        </a>
        <a
          href="/services"
          style="
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            text-decoration: none;
          "
        >
          <div class="navbar-button">
            <div class="navbar-button-text">Services</div>
          </div>
        </a>
        <a
          href="/benefits"
          style="
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            text-decoration: none;
          "
        >
          <div class="navbar-button">
            <div class="navbar-button-text">Benefits</div>
          </div>
        </a>

        <a
          href="/contact"
          style="
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            text-decoration: none;
          "
        >
          <div class="navbar-button">
            <div class="navbar-button-text">Contact Us</div>
          </div>
        </a>
      </div>
      <div id="navBar2" class="navBar2" onclick="showSidebar()"></div>

      <div>
        <button
          id="sidebarButton"
          class="sidebarButton"
          style="position: absolute"
          onclick="showSidebar()"
        >
          <hr
            style="
              color: white;
              width: 60%;
              position: absolute;
              margin-top: 0%;
              left: 50%;
              transform: translateX(-50%);
            "
          />
          <hr
            style="
              color: white;
              width: 60%;
              margin-top: -25%;
              position: absolute;
              left: 50%;
              transform: translateX(-50%);
            "
          />
          <hr
            style="
              color: white;
              width: 60%;
              position: absolute;
              margin-top: 25%;
              left: 50%;
              transform: translateX(-50%);
            "
          />
        </button>
      </div>
      <!-- PAGE TITLE -->
      <div class="title">Contact Us</div>
      <hr style="border: 3px solid white" />
      <div class="banner_container">
        <img
          class="ContactBanner"
          src="images/ContactBanner.png"
          alt="Contact Banner"
        />
      </div>

      <!-- EMAIL US SECTION -->
      <div class="email-title">Email Us!</div>

      <!-- ICON AND EMAIL -->
      <div class="contactContainer">
        <a href="mailto:marmot.technological@gmail.com">
          <img class="email-icon" src="images/Email.png" alt="Email Icon" />
          <div class="email-box">
            <div class="email-text">marmot.technological@gmail.com</div>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
